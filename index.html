<form name="calculator">
  <h3>Calculadora</h3>
  <input type="textfield" name="ans" value="">
  <br>
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="1" onClick="document.calculator.ans.value+='1'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="2" onClick="document.calculator.ans.value+='2'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="3" onClick="document.calculator.ans.value+='3'">
  <input type="button" style="background-color: rgb(107, 202, 226);" value="+" onClick="document.calculator.ans.value+='+'">
  <br>
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="4" onClick="document.calculator.ans.value+='4'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="5" onClick="document.calculator.ans.value+='5'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="6" onClick="document.calculator.ans.value+='6'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="-" onClick="document.calculator.ans.value+='-'">
  <br>
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="7" onClick="document.calculator.ans.value+='7'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="8" onClick="document.calculator.ans.value+='8'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="9" onClick="document.calculator.ans.value+='9'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="*" onClick="document.calculator.ans.value+='*'">
  <br>
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="0" onClick="document.calculator.ans.value+='0'">
  <input type="reset" style="background-color: rgb(107, 202, 226);"  value="c">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="/" onClick="document.calculator.ans.value+='/'">
  <input type="button" style="background-color: rgb(107, 202, 226);"  value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
</form>
